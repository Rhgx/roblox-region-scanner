<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Region Scanner</title>

    <!-- Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Material Symbols (Icons) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <header class="app-header">
        <div class="logo-title">
          <h1 id="appTitleLink" title="Back to Search">
            Roblox Region Scanner
          </h1>
        </div>
      </header>

      <main class="app-main-content">
        <!-- Initial Search View -->
        <div id="initialView" class="view-container initial-view">
          <!-- Game Preview Panel -->
          <div id="gamePreviewPanel" class="game-preview-panel">
            <div class="thumbnail-wrapper">
              <img id="gamePreviewThumbnail" src="" alt="Game Thumbnail" />
            </div>
            <div class="game-preview-details">
              <h3 id="gamePreviewName">Game Name</h3>
              <p>
                <strong class="highlight">Playing :</strong>
                <span id="gamePreviewPlaying">0</span>
              </p>
              <p>
                <strong class="highlight">Visits:</strong>
                <span id="gamePreviewVisits">0</span>
              </p>
            </div>
          </div>
          <div class="search-panel">
            <div class="place-id-input-wrapper">
              <div class="input-icon">
                <span class="material-symbols-outlined">tag</span>
              </div>
              <input
                type="text"
                id="placeIdInput"
                class="form-input place-id-input"
                placeholder="Enter Roblox Place ID (e.g., 920587237)"
                pattern="[0-9]*"
                inputmode="numeric"
              />
            </div>
            <button id="findServersBtn" class="btn btn-primary btn-block">
              <span class="material-symbols-outlined icon">search</span>
              Find Servers
            </button>
          </div>

          <p id="initialStatusMessage" class="status-message">
            Enter a Place ID to begin.
          </p>

          <!-- Advanced Settings Dropdown -->
          <div class="advanced-settings-toggle">
            <button id="toggleAdvancedSettings">
              <span class="material-symbols-outlined">settings</span> Advanced
              Settings
            </button>
          </div>
          <div id="advancedSettingsPanel" class="advanced-settings-panel">
            <div class="setting-group">
              <label for="serversToScanInput" class="setting-label">
                <span class="material-symbols-outlined">data_usage</span> Max
                Servers to Scan: <span id="serversToScanValue">100</span>
              </label>
              <input
                type="range"
                id="serversToScanInput"
                min="100"
                max="300"
                step="100"
                value="100"
              />
              <span class="setting-unit">servers</span>
            </div>
            <div class="setting-group">
              <label for="batchSizeInput" class="setting-label">
                <span class="material-symbols-outlined">speed</span> Geolocation
                Batch Size:
              </label>
              <input
                type="number"
                id="batchSizeInput"
                min="1"
                max="20"
                value="5"
              />
              <span class="setting-unit">servers/batch</span>
            </div>
            <div class="setting-group">
              <label
                for="delayBetweenGeolocationBatchesInput"
                class="setting-label"
              >
                <span class="material-symbols-outlined">hourglass_empty</span>
                Delay Between Geolocation Batches:
              </label>
              <input
                type="number"
                id="delayBetweenGeolocationBatchesInput"
                min="0"
                max="5000"
                step="100"
                value="500"
              />
              <span class="setting-unit">ms</span>
            </div>
          </div>
        </div>

        <!-- Globe & Details View -->
        <div id="mainView" class="view-container main-view">
          <div class="map-area">
            <div id="globeViz"></div>
            <!-- Advertisement Banner -->
            <div class="ad-container">
              <button
                class="ad-close-btn"
                onclick="toggleAdBanner()"
                title="Minimize/Restore Ad"
              >
                Ã—
              </button>
              <div class="ad-placeholder-content">Your Ad Here</div>
              <div class="ad-description">300 x 250 Banner Space</div>
            </div>
          </div>
          <aside class="sidebar-area">
            <div id="gameInfoPanel" class="sidebar-panel game-info">
              <div class="thumbnail-wrapper">
                <img id="gameInfoThumbnail" src="" alt="Game Thumbnail" />
              </div>
              <div class="game-info-details">
                <h3 id="gameInfoName">Game Name</h3>
                <p>
                  <strong class="highlight">Playing:</strong>
                  <span id="gameInfoPlaying">N/A</span>
                </p>
                <p>
                  <strong class="highlight">Visits:</strong>
                  <span id="gameInfoVisits">N/A</span>
                </p>
              </div>
            </div>

            <!-- Tabs for Filters and Server List -->
            <div class="sidebar-tabs">
              <button class="sidebar-tab active" data-tab="filters">
                <span class="material-symbols-outlined">filter_list</span>
                Filters
              </button>
              <button class="sidebar-tab" data-tab="servers">
                <span class="material-symbols-outlined">dns</span> Servers
              </button>
            </div>

            <!-- Tab Content Panes -->
            <div class="sidebar-tab-content">
              <!-- Filters Panel -->
              <div
                id="filtersPanel"
                class="tab-pane active"
                data-tab-content="filters"
              >
                <div class="filter-group">
                  <label for="regionFilter" class="filter-label"
                    ><span class="material-symbols-outlined">public</span>
                    Region</label
                  >
                  <select id="regionFilter" class="filter-control">
                    <option value="all">All Regions</option>
                  </select>
                </div>
                <div class="filter-group">
                  <label for="maxPingFilter" class="filter-label"
                    ><span class="material-symbols-outlined"
                      >signal_cellular_alt</span
                    >
                    Max Ping: <span id="maxPingValue">500</span>ms</label
                  >
                  <input
                    type="range"
                    id="maxPingFilter"
                    class="filter-control"
                    min="20"
                    max="500"
                    step="10"
                    value="500"
                  />
                </div>
                <p id="filterStatusMessage" class="status-message small"></p>
              </div>

              <!-- Server List Panel -->
              <div
                id="serverListPanel"
                class="tab-pane"
                data-tab-content="servers"
              >
                <h2 id="serverListTitle">Server Details</h2>
                <div class="filter-group">
                  <label for="sortBySelect" class="filter-label"
                    ><span class="material-symbols-outlined">sort</span> Sort
                    By</label
                  >
                  <div class="sort-controls-container">
                    <select id="sortBySelect" class="filter-control">
                      <option value="ping">Ping</option>
                      <option value="playing">Players</option>
                    </select>
                    <button
                      id="sortOrderBtn"
                      class="sort-order-button"
                      title="Sort Ascending"
                    >
                      <span id="sortOrderIcon" class="material-symbols-outlined"
                        >arrow_upward</span
                      >
                    </button>
                  </div>
                </div>
                <div id="serverListContent" class="server-list-items">
                  <p class="list-placeholder">
                    Click a server on the globe or adjust filters.
                  </p>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </main>

      <!-- Fullscreen Loader -->
      <div id="loaderOverlay" class="loader-overlay">
        <div class="loader-spinner"></div>
        <p id="loaderMessage">Loading...</p>
        <div class="progress-container">
          <div class="progress-bar" style="width: 0%"></div>
          <div class="progress-text">0%</div>
        </div>
      </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- 3D Globe Libraries -->
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <!-- Custom Script - Correct path and type="module" -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
